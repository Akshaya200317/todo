<! document html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        #inputbox {
            padding: 10px;
            width: calc(100% - 120px);
            border: 1px solid #4CAF50;
            border-radius: 5px;
            outline: none;
            margin-right: 10px;
            background: #ffffff;
            color: #333;
        }
        #addbtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100px;
        }
        #addbtn:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background-color: #ffffff;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #f44336;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #cc2d1f;
        }
    </style>
</head>
<body>
    <h1>ToDo List</h1>
    <input type="text" id="inputbox" placeholder="Enter Your Task">
    <button id="addbtn">Add</button>

    <ul id="lists">
        <li>orange <button onclick="delfunc(event)">Delete</button></li>
    </ul>

    <script>
        let addbtn = document.getElementById("addbtn");
        let lists = document.getElementById("lists");

        addbtn.addEventListener("click", () => {
            let inputbox = document.getElementById("inputbox");
            let newli = document.createElement("li");
            newli.innerHTML = inputbox.value + <button onclick="delfunc(event)">Delete</button>;
            lists.append(newli);
        });

        const delfunc = (event) => {
            event.target.parentElement.remove();
        };
    </script>
</body>
</html>
